<form #budgeter="ngForm"
ngNativeValidate
class="">
<date-picker></date-picker>
<budget-length-selector></budget-length-selector>

<button
mat-button
color="primary"
[disabled]="!validInputs()"
(click)="getBudget()">
  Budgit
</button>

</form>


<h1 *ngIf="budgeted()">
  <p>Budgit ${{bananaBudgit}} for {{numberOfDays}} {{this.plural()}} of bananas starting {{startDate}}</p>
</h1>
